<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalori Hesaplayıcı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalori Hesaplayıcı</h1>
        <form id="foodForm">
            <label for="foodName">Yiyecek Adı:</label>
            <input type="text" id="foodName" required>
            <label for="foodAmount">Miktar (gram):</label>
            <input type="number" id="foodAmount" required>
            <button type="submit">Ekle</button>
        </form>
        <h2>Toplam Kalori: <span id="totalCalories">0</span> kcal</h2>
        <ul id="foodList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
